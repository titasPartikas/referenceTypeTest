<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
  </head>

  <body>
    <form>
      <input type="text" id="input-1" /> <br />
      <input type="text" id="input-2" /> <br />
      <button id="submit-btn">Submit</button>
    </form>

    <form>
      <label for="car-brand">Car Brand</label> <br />
      <input type="text" id="car-brand" name="car-brand" /> <br />
      <label for="car-color">Car Color</label> <br />
      <input type="text" id="car-color" name="car-color" /> <br />
      <label for="car-engine"> Choose Car Engine</label> <br />
      <select name="car-engine" id="car-engine">
        <option value="80kW">80kW</option>
        <option value="100kW">100kW</option>
        <option value="120kW">120kW</option>
      </select>
      <br />

      <label for="car-trans"> Choose Car Transmision</label> <br />
      <select name="car-trans" id="car-trans">
        <option value="car-manual">Manual</option>
        <option value="car-automatic">Automatic</option>
      </select>
      <br />

      <label for="p-package">Premium package</label>
      <input type="checkbox" id="p-package" name="p-package" value="Premium" />
      <br />

      <label for="w-package">Winter package</label>
      <input type="checkbox" id="w-package" name="w-package" value="Winter" />
      <br />

      <button id="click-btn">Click</button> <br />
      <button id="edit-btn">Edit</button> <br />

      <div class="car-info-container hidden">
        <textarea name="display-me" id="display-me"></textarea>
      </div>
    </form>
  </body>
</html>
