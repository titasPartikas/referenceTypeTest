<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="first-div">
      <input type="text" id="first-input" />
      <input type="text" id="second-input" />
      <button id="first-btn">Click Me!</button>
    </div>

    <div class="second-div">
      <label for="car-brand">Car Brand</label>
      <input type="text" id="car-brand" />

      <label for="car-color">Car Color</label>
      <input type="text" id="car-color" />

      <label for="engine">Engine</label>
      <select name="engine" id="engine">
        <option value="80kw">80kw</option>
        <option value="100kw">100kw</option>
        <option value="120kw">120kw</option>
      </select>

      <label for="transmission">Transmission</label>
      <select name="transmission" id="transmission">
        <option value="manual">Manual</option>
        <option value="automatic">Automatic</option>
      </select>

      <label for="premium">Premium package</label>
      <input type="checkbox" name="premium" id="premium" />

      <label for="winter">Winter package</label>
      <input type="checkbox" name="winter" id="winter" />

      <button id="car-search">Search Car</button>
    </div>
  </body>
</html>
